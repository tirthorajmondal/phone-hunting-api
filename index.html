<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>

    <!-- tilwind && css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl font-bold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">

        <section class="m-4 p-4 flex ">
            <div class="flex">
                <input id="search" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>
            </div>
            <div class="flex ml-10">
                <input id="search-field2" type="text" placeholder="Search Here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-primary ml-2">Search</button>
            </div>
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="spinner" class="text-center hidden my-40">
                <span class=" loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="m-4 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button class="btn btn-secondary active">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
