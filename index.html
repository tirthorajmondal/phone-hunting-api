<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>

    <!-- tilwind && css -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl font-bold">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">

        <section class="my-4 p-4 ">
            <div class="flex">
                <input id="search" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>
            </div>
            <!-- <div class="flex ml-10">
                <input id="search-field2" type="text" placeholder="Search Here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-primary ml-2">Search</button>
            </div> -->
        </section>

        <!-- search result -->
        <section>
            <!-- spinner or loader -->
            <div id="spinner" class="text-center hidden my-40">
                <span class=" loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="m-4 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-secondary active">Show All</button>
            </div>
        </section>

            <div id="single-phone-data" class="w-1/2 mx-auto hidden p-4">
                <figure class="px-10 pt-10">
                    <img src="${phone.image}" alt="Phone" class="rounded-xl" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">${phone.phone_name}</h2>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quod voluptate saepe dignissimos!</p>
                    <p>Storage : ${}</p>

                    <p>Memory : ${}</p>

                    <div class="card-actions flex justify-end">
                        <button class="btn btn-primary">Close</button>
                    </div>
                </div>
        </section> -->



        <!-- Show modal-->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container" class=" mx-auto hidden p-4">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
